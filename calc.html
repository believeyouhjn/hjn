<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
				<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function calc() {
			//1. 获得工资，看输入是否合法，表单验证
			//取得文本框里输入的工资
			var sal=document.getElementById("salary").value;
			//判断输入工资合法吗？正则表达式规定输入的数字4-5位
			var regExp = /^[0-9]{4,5}$/;
			if (!regExp.test(sal)) {
				//输入不合法
				document.getElementById("salary").value = "必须是4-5位数字！";
				document.getElementById("salary").style = "color:red";
				return;
			}
			//2. 如果合法，开始计算
			var salNum = parseInt(sal);//字符串转成整数
			
			var ylgr = salNum * 0.08;//个人交的养老保险
			var ylgs = salNum * 0.2;//公司交的养老保险
			
			var ybgr = salNum * 0.02;//个人交的医保
			var ybgs = salNum * 0.06;//公司交的医保
			
			var sygr = salNum * 0.005;//个人交的失业保险
			var sygs = salNum * 0.015;//公司交的失业保险
			
			var gsgs = salNum * 0.005;//公司交的工伤保险
			
			var shygs = salNum * 0.008;//公司交的生育保险
			
			var gjjgr = salNum * 0.12;//个人交的公积金
			var gjjgs = salNum * 0.12;//公司交的公积金
			
			var grhj = ylgr + ybgr + sygr + gjjgr;//个人合计
			var gshj = ylgs + ybgs + sygs + gsgs + shygs + gjjgs;//公司合计
			
			var ze = salNum + gshj;//账户总额加公司交的
			//3. 把计算结果放到单元格里
			document.getElementById("ylgr").innerHTML = ylgr;//innerText也可
			document.getElementById("ylgs").innerHTML = ylgs;
			
			document.getElementById("ybgr").innerHTML = ybgr;//innerText也可
			document.getElementById("ybgs").innerHTML = ybgs;
			
			document.getElementById("sygr").innerText = sygr;//innerText也可
			document.getElementById("sygs").innerText = sygs;
			
			document.getElementById("gsgs").innerText = gsgs;
			
			document.getElementById("shygs").innerText = shygs;
			
			document.getElementById("gjjgr").innerText = gjjgr;//innerText也可
			document.getElementById("gjjgs").innerText = gjjgs;
			
			document.getElementById("grhj").innerText = grhj;//innerText也可
			document.getElementById("gshj").innerText = gshj;
			
			document.getElementById("total").innerText = ze;
		}
		function clearTxt() {
			//清空文本框
			document.getElementById("salary").value = "";
			document.getElementById("salary").style = "color:black";
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="2.jpg" class="img-circle" width="100px" height="100px">
		<table class="table table-bordered text-center">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
				</td>
				<td>
					<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
				</td>
			</tr>
			<tr class="bg-primary">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td id="ylgr"></td>
				<td>20%</td>
				<td id="ylgs"></td>
			</tr>
			<tr>
				<td>医疗</td>
				<td>2%</td>
				<td id="ybgr"></td>
				<td>6%</td>
				<td id="ybgs"></td>
			</tr>
			<tr>
				<td>失业</td>
				<td>0.5%</td>
				<td id="sygr"></td>
				<td>1.5%</td>
				<td id="sygs"></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td id="gsgs"></td>
			</tr>
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td id="shygs"></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td >12%</td>
				<td id="gjjgr"></td>
				<td>12%</td>
				<td id="gjjgs"></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td id="grhj"></td>
				<td>公司合计</td>
				<td id="gshj"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td colspan="4" id="total"></td>
			</tr>
		</table>
		开发者：韩佳妮
		</div>
	</body>
</html>
